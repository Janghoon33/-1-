<body>
    <!-- 
        이미지 태그 <img>
        1. 이미지의 경로를 불러와서 화면에 표출해주는 태그
        2. 컨텐츠가 존재하지 않기 때문에 홀태그 구조를 가지고 있다!
        3. 가장 중요하게 생각해야하는 속성은 "src"! ★
    -->

    <!--
        나 : 손흥민 사진을 웹페이지에 보여줘!
        컴퓨터 : (요구)사진의 위치는 어디인가요?
    -->

    <!-- 
        파일의 경로는 2가지 존재
        1. 내가 가지고 있는 로컬파일을 제공
        2. 네트워크를 통해서 제공(CDN)
    -->

    <!--
        이미지의 경로를 찾는방법
        1. 이미지가 어떤 폴더에 들어가 있는 경우에는 폴더명을 명시 구분자는 "/"
        2. 현재 나(HTML코드)의 경로에서 폴더를 한 번 나갈때는 "../"
        3. 현재 나(HTML코드)를 기준으로 최상위 폴더를 나갈때는 "/"

        이미지의 경로가 잘못됐을 때 표기
        alt = "이미지가 안나올 때 나오는 주석"
    -->
    <img src="../img.jpg" alt = "귀여운 피카츄 사진">
