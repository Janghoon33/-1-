<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:hover+span{
            display: inline;
        }
        span{
            display: none;
        }
    </style>
</head>
<body>
    <!--
        1. 내가 선택한 'a태그에' '마우스를 올렸을때'
        2. 그 '옆에 있는 span태그'의 display값을 inline으로 변경
     -->
    <a href="#">네이버</a>
    <span>www.naver.com</span>
    <br><br>
    <a href="#">다음</a>
    <span>www.daum.net</span>

</body>
</html>
